<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반달곰 커피 메뉴판</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Nanum Gothic", sans-serif;
        background-color: #fff8f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
        margin: 0;
        min-height: 100vh;
      }

      h1 {
        font-size: 80pt;
        color: #d97e7e;
        margin-bottom: 40px;
        text-align: center;
      }

      .menu-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
      }

      .menu-btn {
        font-size: 70pt;
        padding: 20px 40px;
        background-color: #ffd6d6;
        border: none;
        border-radius: 20px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.2s;
      }

      .menu-btn:hover {
        transform: scale(1.05);
        background-color: #ffbaba;
      }
    </style>
  </head>
  <body>
    <h1>메뉴</h1>
    <div class="menu-container">
      <button class="menu-btn">반달곰 커피</button>
      <button class="menu-btn">복숭아 라떼</button>
      <button class="menu-btn">녹차</button>
    </div>
  </body>
</html>
