<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반달곰 커피 메뉴판</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Nanum Gothic", sans-serif;
        background-color: #fff8f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
        margin: 0;
        min-height: 100vh;
      }

      h1 {
        font-size: 2rem;
        color: #d97e7e;
        margin-bottom: 40px;
        text-align: center;
      }

      .menu-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
      }

      .menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-list li {
        margin: 10px 0;
      }

      .menu-btn {
        font-size: 1.2rem;
        width: 70pt;
        padding: 10px 0;
        background-color: #ffd6d6;
        border: none;
        border-radius: 20px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
        text-align: center;
      }

      .menu-btn:hover {
        transform: scale(1.05);
        background-color: #ffbaba;
      }
    </style>
  </head>
  <body>
    <section class="menu-board">
      <h1 style="text-align: center">메뉴판</h1>
      <ul class="menu-list">
        <li><button class="menu-btn" name="menu1">아메리카노</button></li>
        <li><button class="menu-btn" name="menu2">카페라떼</button></li>
        <hr />
        <li><button class="menu-btn" name="menu3">녹차</button></li>
        <li><button class="menu-btn" name="menu4">둥굴레</button></li>
      </ul>
    </section>
  </body>
</html>
